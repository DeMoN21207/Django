{%extends 'base.html'%}
{%block title %} Авторизация{%endblock %}
{%block content %}
<div class="login-form">
    <form action="register1" method="post">
        {%csrf_token%}
        <h2 class="text-center">Авторизация</h2>
        <div class="form-group has-error">
            <input type="text" class="form-control" name="username" placeholder="Логин" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Пароль" required="required">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-lg btn-block">Войти</button>
        </div>
        <p class="text-center small">Нет аккаунта? <a href="/register" style="color: #bd2130">Зарегистрируйтесь!</a></p>
    </form>
</div>
{%endblock %}
</body>
</html>
