{% extends 'base.html'%}
{%load static%}
{%block title%}Регистрация{%endblock%}
{%block style%}
<link rel="stylesheet" href="{% static 'css\RegisterStyle.css'%}">{%endblock%}
{%block content%}
<div class="signup-form">
    <form action="#" method="post">
        {% csrf_token%}
        <h2>Регистрация</h2>
        <p>Заполните форму для создания аккаунта!</p>

            {%for k in form%}
        <div class="form-group">
            <div>{{k}}</div>
              </div>
            {%endfor%}


         <hr>

         <div class="form-group">
             <button type="button" class="btn btn-primary btn-lg">Зарегистрироваться</button>
         </div>
    </form>
    <div class="hint-text" style="color: white">Уже есть аккаунт? <a style="color: #bd2130" href="auth">Жми сюда</a>
    </div>
</div>
{%endblock%}
